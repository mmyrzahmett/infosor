<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тарихта Атымды Қалай Қалдырғым Келеді</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        p {
            background: #e6f2ff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Тарихта Атымды Қалай Қалдырғым Келеді</h2>
        <p>Мен әлемдегі ең танымал бай адам, өз сферамдағы ең беделді маман болғым келеді. 
           Сонымен қатар, Қазақстанды дамытқан тұлғалардың бірі ретінде тарихта қалуды қалаймын.</p>
    </div>
</body>
</html>
