<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отбасым</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #e6f2ff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Отбасым</h1>
        <ul>
            <li><strong>Әкем:</strong> Қанатбек Ербол</li>
            <li><strong>Анам:</strong> Дүйсенбиева Айжан</li>
            <li><strong>Інім:</strong> Мырзабек Мардан</li>
            <li><strong>Қарындасым:</strong> Мырзабек Кәусар</li>
            <li><strong>Қарындасым:</strong> Мырзабек Дария</li>
        </ul>
    </div>
</body>
</html>
