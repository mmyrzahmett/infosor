<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Олжастың Отбасы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #e6f2ff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Отбасым</h2>
        <ul>
            <li><strong>Әкем:</strong> Айбол Барақбаев</li>
            <li><strong>Анам:</strong> Маржан Үмбетпаева</li>
            <li><strong>Інім:</strong> Алдияр Мырзахмет</li>
            <li><strong>Інім:</strong> Әмір Мырзахмет</li>
            <li><strong>Қарындасым:</strong> Адия Мырзахмет</li>
            <li><strong>Қарындасым:</strong> Амина Мырзахмет</li>
        </ul>
    </div>
</body>
</html>
